            />

             </div>

             <div class="formcontrol">
              <input
              type="password"
              required
              class="Password  d-block"
              placeholder="Password"
            />
        
            <small>Error message</small>
             </div>

              <div class="formcontrol">
                <input
                type="password"
                required
                class="Conpassword  d-block"
                placeholder="Confirm password"
              />

              </div>
              <button class="register__form--btn border-0 d-block">Register</button>
